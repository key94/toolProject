# \u9879\u76EE\u542F\u52A8\u7AEF\u53E3
server.port=8081

# \u6570\u636E\u6E90\u914D\u7F6E
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/file_customization?useSSL=false&serverTimezone=GMT%2B8&autoReconnect=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=689403

# jpa\u914D\u7F6E
# \u8FD9\u4E2A\u53C2\u6570\u662F\u5728\u5EFA\u8868\u7684\u65F6\u5019\uFF0C\u5C06\u9ED8\u8BA4\u7684\u5B58\u50A8\u5F15\u64CE\u5207\u6362\u4E3A InnoDB \u7528\u7684
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
# \u914D\u7F6E\u6307\u660E\u5728\u7A0B\u5E8F\u542F\u52A8\u7684\u65F6\u5019\u8981\u5220\u9664\u5E76\u4E14\u521B\u5EFA\u5B9E\u4F53\u7C7B\u5BF9\u5E94\u7684\u8868
spring.jpa.hibernate.ddl-auto=update
# \u914D\u7F6E\u5728\u65E5\u5FD7\u4E2D\u6253\u5370\u51FA\u6267\u884C\u7684 SQL \u8BED\u53E5\u4FE1\u606F\u3002
spring.jpa.show-sql=false
# \u6570\u636E\u5E93\uFF0C\u8868\u5B57\u6BB5\u547D\u540D\u662F\u9A7C\u5CF0\u547D\u540D\u6CD5\uFF08UserID\uFF09,Spring data jpa \u81EA\u52A8\u66F4\u65B0\u4E4B\u540E\u662F user_id, \u8868\u5B57\u6BB5\u4E0D\u5BF9\u7167,\u914D\u7F6E\u65E0\u4FEE\u6539\u547D\u540D
# \u9047\u5230\u5927\u5199\u5B57\u6BCD \u52A0\u201D_\u201D\u7684\u547D\u540D\uFF1Aorg.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# \u5F00\u542F\u548C\u5173\u95ED\u61D2\u52A0\u8F7D\u67E5\u8BE2
spring.jpa.open-in-view=true

# \u65E5\u5FD7\u914D\u7F6E
# LEVEL\uFF1A\u9009\u9879TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF
#\u6839\u8282\u70B9\u65E5\u5FD7\u7EA7\u522B
logging.level.root=warn
#spring \u65E5\u5FD7\u8F93\u51FA\u7EA7\u522B
logging.level.org.springframework.jdbc=info
#\u81EA\u5DF1\u9879\u76EE\u4E2D\u6307\u5B9A\u5305\u4E0B\u7684\u65E5\u5FD7\u8F93\u51FA\u7EA7\u522B
logging.level.com.dz.wjdz=info

# \u5FFD\u89C6templates\u6A21\u677F\u627E\u4E0D\u5230\u8B66\u544A
spring.freemarker.checkTemplateLocation=false